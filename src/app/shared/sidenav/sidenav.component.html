<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer
                 class="sidenav"
                 fixedInViewport="true"
                 [attr.role]="'navigation'"
                 [mode]="'over'"
                 [opened]="false">
        <mat-toolbar color="primary">
            Menu
            <span class="example-spacer"></span>

            <button type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
        </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item
               href=""
               [routerLink]="['/home']"
               routerLinkActive="router-link-active"
               (click)="drawer.toggle()">Home</a>
            <a mat-list-item
               href=""
               [routerLink]="['/employees']"
               routerLinkActive="router-link-active"
               (click)="drawer.toggle()">Employees</a>
            <a mat-list-item
               href=""
               [routerLink]="['/projects']"
               routerLinkActive="router-link-active"
               (click)="drawer.toggle()">Projets</a>
            <a mat-list-item
               (click)='logout()'
               href="">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content role="'main'">
        <mat-toolbar color="primary">
            <button type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            <span>HR Management</span>
        </mat-toolbar>
    </mat-sidenav-content>

</mat-sidenav-container>
