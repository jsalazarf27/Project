<div class="example-container mat-elevation-z8">
    <app-sidenav></app-sidenav>
    <table mat-table
           #table
           [dataSource]="dataSource$| async">

        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let project"> {{project.name}} </td>
        </ng-container>

        <ng-container matColumnDef="teamSize">
            <th mat-header-cell
                *matHeaderCellDef> Team Size </th>
            <td mat-cell
                *matCellDef="let project"> {{project.teamSize}} </td>
        </ng-container>

        <ng-container matColumnDef="clientName">
            <th mat-header-cell
                *matHeaderCellDef> Client Name</th>
            <td mat-cell
                *matCellDef="let project"> {{project.clientName}} </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
